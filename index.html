<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>DInomoni</title>
</head>

<body>
  <header class="header">
    <a href="#" class="logo">DInoMOniJoy.</a>
    <div class="bx bx-menu" id="menu-icon">

    </div>

    <nav class="navbar">
      <a href="#home">home</a>
    </nav>

  </header>

  <section class="home" id="home">
    <div class="slider-container">
      <div class="slider-image border-animation">
        <img src="joy.jpg" alt="Sliding Image">
      </div>
    </div>
    <div class="slide-button right" id="slide-right-button">
      &rarr;
    </div>
    </div>


    <div class="typewriter">
      <em>Hi , I am DInoMoni Talukder Joy</em>
    </div>




    <div class="home-sci">
      <a href="https://www.facebook.com/joy.talukder.3532"><i class='bx bxl-facebook'></i></a>

    </div>


  </section>

  <!-- footer design -->
  <footer class="footer">
    <div class="footer-text">
      <p>Copyright &copy; 2023 by DinomoniTalkukderJoy | All right reserved.</p>
    </div>



  </footer>




  <script>
    $(document).ready(function () {
      const menuIcon = $("#menu-icon");
      const navbar = $(".navbar");
      const navbarLinks = $(".navbar a");

      menuIcon.click(function () {
        $(this).toggleClass("active");
        navbar.toggleClass("active");

        navbarLinks.click(function () {
          menuIcon.removeClass("active");
          navbar.removeClass("active");
        });
      });

      window.addEventListener('scroll', function () {
        const header = document.querySelector('.header');
        const scrolled = window.scrollY > 0;
        header.classList.toggle('scrolled', scrolled);
      });

      menuIcon.click(function () {
        if (navbar.hasClass('active')) {
          setTimeout(function () {
            navbar.css('background', '#081b29');
          }, 500);
        } else {
          navbar.css('background', 'cyan');
        }
      });
    });

    const typewriterElement = document.querySelector('.typewriter em');
    const text = typewriterElement.textContent;
    typewriterElement.textContent = '';

    let index = 0;
    const typeInterval = 100;

    function type() {
      if (index < text.length) {
        typewriterElement.textContent += text.charAt(index);
        index++;
        setTimeout(type, typeInterval);
      }
    }

    type();

    const slideRightButton = document.getElementById('slide-right-button');
    const sliderImage = document.querySelector('.slider-image');
    const shapes = [
      'polygon(50% 0%, 0% 100%, 100% 100%)', // Star shape
      'polygon(0% 0%, 100% 0%, 50% 100%)',   // Triangle shape
      'circle(50%)',                         // Circle shape
      'polygon(33.3% 0%, 66.6% 0%, 100% 50%, 66.6% 100%, 33.3% 100%, 0% 50%)',  // Hexagon shape
      'polygon(50% 0%, 0% 38.2%, 18.2% 100%, 81.8% 100%, 100% 38.2%)',        // Pentagon shape
      'polygon(28.8% 0%, 71.2% 0%, 100% 50%, 71.2% 100%, 28.8% 100%, 0% 50%)'   // Heptagon shape
    ];
    let currentIndex = 0;

    slideRightButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % shapes.length;
      sliderImage.style.transform = `translateX(${100}%)`;
      sliderImage.style.clipPath = shapes[currentIndex];
      sliderImage.style.borderColor = 'var(--main-color)';
      setTimeout(() => {
        sliderImage.style.transform = 'translateX(0)';
        sliderImage.classList.add('border-animation');
      }, 500);
    });

    const arrowButton = document.getElementById('arrow-button');

    arrowButton.addEventListener('click', () => {
      arrowButton.classList.add('pull');
      setTimeout(() => {
        arrowButton.classList.remove('pull');
      }, 300);
    });
  </script>

</body>

</html>
